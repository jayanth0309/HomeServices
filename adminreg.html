<!DOCTYPE html>
<html>
<head>
<title>Admin Registratioin Form</title>
<meta charset="utf-8">
<script type="text/javascript" src = "script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    

     <table>
        <tr>
            <td><img src="adminbg.png" alt="image" width="100" height="100"></td>
            <td id="empty" width="350px" ></td>
            <td><h1 id="heading">Home Service</h1></td>
        </tr>
    </table>
<form name="myForm" action="AdminLoginServlet" onsubmit="return custadminvalidateForm()" method="post" required="required">
  <div >
    <h1 id="adminreghead">Admin Register</h1>
    <p id="adminregtext"><b>Please fill in this form to create an account.</b></p>
    <hr>
      
    <br>
    <label><b>FirstName:</b></label>
    <input type="text" size="50" placeholder="Enter First Name" name="fname" id="firstname" ><br>
    
    <label><b>LastName:</b></label>
    <input type="text" size="50" placeholder="Enter Last Name" name="lname" id="lastname" ><br>
    
    <label><b>Contact Number:</b></label>
    <input type="tel" size="50" placeholder="Enter Contact Number" id="phnum" name="phone" pattern="[789]{1}[0-9]{9}"><br>
    
    <label><b>Email:</b></label>
    <input type="email" placeholder="Enter Email" size="50" id="emailid" name="email"><br>

    <label><b>Password:</b></label>
    <input type="password" size="50" id="myInput" placeholder="Enter your password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"   title="it should contain caps letter, one small letter and digit">
		<input id="check" type="checkbox" onclick="myFunction()"><span id="show"><b>Show Password</b><br></span>
      
    <label><b>Re-enter Password:</b></label>
    <input type="password"  id="cnfpass" placeholder="Enter your password again" name="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" size="50" >			
      <input type="checkbox" onclick="myFunction1()"><span id="show"><b>Show Password</b><br></span>

    <input type="submit" class="adminregsubmit" name="submit" id="submit" value="Register" onclick="return Validate()"><br>
<!--     <div id="result>"></div> -->
  </div>  
</form>

    <div id=footer1>

    </div>
</footer>
</body>
</html>
